<!DOCTYPE html>
<html>
<head>
	<script src="jquery-1.7.2.js"></script>
	<script>
		function buttonClicked(){
			$("#octet1").attr("disabled","disabled");
			$("#octet2").attr("disabled","disabled");
			$("#octet3").attr("disabled","disabled");
			$("#octet4").attr("disabled","disabled");
		}
		function octet1Entered(){
			if($("#octet1").val().length == 3)
				$("#octet2").focus();
		}
		function octet2Entered(){
			if($("#octet2").val().length == 3)
				$("#octet3").focus();
		}
		function octet3Entered(){
			if($("#octet3").val().length == 3)
				$("#octet4").focus();
		}
		function octet4Entered(){
			if($("#octet4").val().length == 3)
				$("#clickbutton").focus();
		}
		$().ready(function(){
			$("#octet1").css("width","40");
			$("#octet1").css("maxlength","3");
			$("#octet2").css("width","40");
			$("#octet2").css("maxlength","3");
			$("#octet3").css("width","40");
			$("#octet3").css("maxlength","3");
			$("#octet4").css("width","40");
			$("#octet4").css("maxlength","3");
			$("#octet1").focus();
			
			$("#octet1").on("keyup",octet1Entered);
			$("#octet2").on("keyup",octet2Entered);
			$("#octet3").on("keyup",octet3Entered);
			$("#octet4").on("keyup",octet4Entered);
			$("#clickbutton").on("click",buttonClicked);
		});
	</script>
</head>
<body>
	Ip address: 
	<input type="text" id="octet1">.
	<input type="text" id="octet2">.
	<input type="text" id="octet3">.
	<input type="text" id="octet4">
	<input type="button" value="Click" id="clickbutton">
</body>
</html>
