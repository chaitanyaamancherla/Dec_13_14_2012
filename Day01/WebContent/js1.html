<html>
<head>
	<script>
		HTMLInputElement.prototype.myval = "something";

			return this.value;
		};
		var arr = [1,2,2,3];
		var arr2 = [324,324,32432,4324];
		Array.prototype.printAll = function(){
			for(var i=0;i<this.length;i++){
				console.log(this[i]);
			}

		arr.printAll();
		arr2.printAll();
		function init(){
			alert(document.getElementById("name").val());
		}

</head>

</body>
</html>
